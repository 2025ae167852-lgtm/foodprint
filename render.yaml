services:
  - type: web
    name: foodprints
    runtime: node
    plan: starter
    buildCommand: yarn install
    startCommand: node server.js
    rootDir: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: foodprints-db
          property: connectionString
    healthCheckPath: /
    autoDeploy: true

databases:
  - name: foodprints-db
    plan: starter
    databaseName: foodprints
    user: foodprints_user
